<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Paths</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="mybody">
    <h1>HTML File Paths</h1>

    <div class="mybtn_div">
        <a href="/44Javascript.html" class="mybtn"><button>Previous</button></a>
        <a href="/46Head.html" class="mybtn"><button>Next</button></a></div>

    <h2>Example:1</h2>
    <h2>Using a Full URL File Path</h2>
    <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain" style="width:300px">
    


    <h2>Example:2</h2>
    <h2>Using a Relative File Path</h2>
    <img src="/images/picture.jpg" alt="Mountain" style="width:300px">    


    <h2>Example:3</h2>
    <h2>Using a Relative File Path</h2>
    <img src="images/picture.jpg" alt="Mountain" style="width:300px">



    <h2>Example:4</h2>
    <h2>Using a Relative File Path</h2>
<img src="../images/picture.jpg" alt="Mountain" style="width:300px">

    </body>
